<div class="row">
    <div class="col-md-3">
        <h3>Customer Form</h3>
        <form>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" class="form-control" [(ngModel)]="model.Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="description">Address1 *</label>
                <input type="text" class="form-control" [(ngModel)]="model.Address1" name="Address1">
            </div>
            <div class="form-group">
                <label for="name">Address2 *</label>
                <input type="text" class="form-control" [(ngModel)]="model.Address2" name="Address2" required>
            </div>
            <div class="form-group">
                <label for="description">City *</label>
                <input type="text" class="form-control" [(ngModel)]="model.City" name="City">
            </div>
            <div class="form-group">
                <label for="name">State *</label>
                <input type="text" class="form-control" [(ngModel)]="model.State" name="State" required>
            </div>
            <div class="form-group">
                <label for="description">Zipcode *</label>
                <input type="text" class="form-control" [(ngModel)]="model.Zipcode" name="Zipcode">
            </div>
            <div class="form-group">
                <label for="description">Country *</label>
                <input type="text" class="form-control" [(ngModel)]="model.Country" name="Country">
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Add</button>
        </form>
    </div>
    <div class="col-md-9"></div>
</div>
